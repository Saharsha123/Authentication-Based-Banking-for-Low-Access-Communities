<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            border-radius: 8px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            color: #555555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Customer</h1>
        <form method="POST" action="/add_customer">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter customer name" required>

            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" placeholder="Enter account number" required>

            <label for="ifsc_code">IFSC Code:</label>
            <input type="text" id="ifsc_code" name="ifsc_code" placeholder="Enter IFSC code" required>

            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" placeholder="Enter balance amount" required>

            <button type="submit">Add Customer</button>
        </form>
        <div class="message">
            <a href="/">Go Back to Home</a>
        </div>
    </div>
</body>

</html>
